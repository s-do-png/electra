<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Electra AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-glow: #00d4ff;
        --secondary-glow: #9d00ff;
        --accent-glow: #ff0080;
        --background-dark: #0a0a14;
        --background-secondary: #1a1a2e;
        --text-color: #e0e0e0;
        --text-bright: #ffffff;
        --border-color: rgba(255, 255, 255, 0.1);
        --glass-bg: rgba(16, 18, 27, 0.9);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: 
            linear-gradient(rgba(10, 10, 20, 0.7), rgba(26, 26, 46, 0.8)),
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600"><defs><linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23e8f4f8"/><stop offset="30%" style="stop-color:%234a90e2"/><stop offset="70%" style="stop-color:%232c5aa0"/><stop offset="100%" style="stop-color:%231a365d"/></linearGradient><radialGradient id="star1" cx="50%" cy="50%" r="2%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:1"/><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0"/></radialGradient><radialGradient id="star2" cx="50%" cy="50%" r="1%"><stop offset="0%" style="stop-color:%23ffd700;stop-opacity:1"/><stop offset="100%" style="stop-color:%23ffd700;stop-opacity:0"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23bg)"/><g opacity="0.8"><circle cx="80" cy="80" r="2" fill="url(%23star1)"/><circle cx="320" cy="60" r="1.5" fill="url(%23star2)"/><circle cx="150" cy="120" r="1" fill="url(%23star1)"/><circle cx="280" cy="140" r="2" fill="url(%23star1)"/><circle cx="50" cy="200" r="1" fill="url(%23star2)"/><circle cx="350" cy="180" r="1.5" fill="url(%23star1)"/><circle cx="200" cy="250" r="1" fill="url(%23star2)"/><circle cx="90" cy="300" r="2" fill="url(%23star1)"/><circle cx="310" cy="320" r="1" fill="url(%23star2)"/><circle cx="170" cy="380" r="1.5" fill="url(%23star1)"/><circle cx="40" cy="450" r="1" fill="url(%23star2)"/><circle cx="290" cy="480" r="2" fill="url(%23star1)"/><circle cx="220" cy="520" r="1" fill="url(%23star2)"/></g><g opacity="0.6"><ellipse cx="300" cy="150" rx="80" ry="40" fill="%23ffffff" opacity="0.3" transform="rotate(15 300 150)"/><ellipse cx="100" cy="400" rx="60" ry="30" fill="%23ffffff" opacity="0.2" transform="rotate(-20 100 400)"/><ellipse cx="320" cy="450" rx="40" ry="20" fill="%23ffffff" opacity="0.25" transform="rotate(45 320 450)"/></g></svg>') center/cover;
        color: var(--text-color);
        overflow-x: hidden;
        position: relative;
    }

    /* Animated particles background */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
    }

    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--primary-glow);
        border-radius: 50%;
        animation: float 6s infinite linear;
        box-shadow: 0 0 10px var(--primary-glow);
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* Enhanced animated background with space theme */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 70% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 30% 70%, rgba(157, 0, 255, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.06) 0%, transparent 50%);
        animation: cosmicFloat 15s ease-in-out infinite alternate;
        z-index: -1;
        pointer-events: none;
    }

    @keyframes cosmicFloat {
        0% { 
            transform: translateY(0px) rotate(0deg);
            filter: brightness(1);
        }
        50% {
            filter: brightness(1.2);
        }
        100% { 
            transform: translateY(-20px) rotate(2deg);
            filter: brightness(0.9);
        }
    }

    .container {
        text-align: center;
        background: rgba(10, 15, 25, 0.85);
        padding: 50px 40px;
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        width: 90%;
        max-width: 480px;
        position: relative;
        overflow: hidden;
        animation: containerEntry 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        transform: translateY(50px);
        opacity: 0;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.4),
            0 0 60px rgba(0, 212, 255, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.15),
            inset 0 -1px 0 rgba(0, 212, 255, 0.1);
    }

    /* Multi-layered glowing border */
    .container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
            45deg,
            var(--primary-glow),
            var(--secondary-glow),
            var(--accent-glow),
            var(--primary-glow)
        );
        background-size: 400% 400%;
        border-radius: 27px;
        z-index: -1;
        animation: gradientShift 3s ease-in-out infinite alternate;
        filter: blur(1px);
    }

    .container::after {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: radial-gradient(
            circle at 50% 50%,
            rgba(0, 212, 255, 0.2) 0%,
            transparent 70%
        );
        border-radius: 30px;
        z-index: -2;
        animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(1.05); opacity: 0.8; }
    }

    @keyframes containerEntry {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .icon-container {
        margin-bottom: 25px;
        animation: iconFloat 3s ease-in-out infinite, popIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.3s forwards;
        opacity: 0;
        position: relative;
    }

    .icon-container::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        background: radial-gradient(
            circle,
            rgba(0, 212, 255, 0.2) 0%,
            rgba(157, 0, 255, 0.1) 50%,
            transparent 70%
        );
        border-radius: 50%;
        animation: iconGlow 2s ease-in-out infinite alternate;
        z-index: -1;
    }

    @keyframes iconFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
    }

    @keyframes iconGlow {
        0% { transform: translate(-50%, -50%) scale(1); }
        100% { transform: translate(-50%, -50%) scale(1.1); }
    }
      
    .icon-container svg {
        width: 80px;
        height: 80px;
        fill: url(#icon-gradient);
        filter: drop-shadow(0 0 20px var(--primary-glow));
    }

    .title {
        font-family: 'Orbitron', monospace;
        font-size: 3.2em;
        font-weight: 900;
        margin-bottom: 15px;
        background: linear-gradient(
            135deg,
            var(--primary-glow) 0%,
            var(--text-bright) 50%,
            var(--secondary-glow) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 2px;
        animation: titleSlide 1.2s ease-out 0.5s forwards, textShimmer 3s ease-in-out infinite;
        opacity: 0;
        position: relative;
    }

    .title::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
        animation: underlineGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textShimmer {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
    }

    @keyframes underlineGlow {
        0% { width: 50px; opacity: 0.5; }
        100% { width: 150px; opacity: 1; }
    }

    .subtitle {
        font-size: 1.2em;
        font-weight: 400;
        margin-bottom: 40px;
        opacity: 0.9;
        animation: titleSlide 1.2s ease-out 0.7s forwards;
        opacity: 0;
        line-height: 1.6;
        letter-spacing: 0.5px;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        animation: titleSlide 1.2s ease-out 0.9s forwards;
        opacity: 0;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 18px 25px;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 600;
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transform: translateY(-50%);
        transition: left 0.6s;
    }

    .btn:hover::before {
        left: 100%;
    }
      
    .btn svg {
        width: 22px;
        height: 22px;
        transition: all 0.3s ease;
    }

    .btn:hover svg {
        transform: scale(1.2) rotate(5deg);
    }

    .btn-web {
        background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow), var(--accent-glow));
        background-size: 300% 300%;
        color: var(--text-bright);
        border: none;
        box-shadow: 
            0 8px 25px rgba(0, 212, 255, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        animation: gradientAnimation 3s ease infinite;
    }

    @keyframes gradientAnimation {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .btn-web:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 
            0 15px 35px rgba(0, 212, 255, 0.6),
            0 0 30px rgba(157, 0, 255, 0.3);
    }

    .btn-install {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-bright);
        border: 2px solid var(--border-color);
        backdrop-filter: blur(10px);
        position: relative;
    }

    .btn-install::after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
        border-radius: 60px;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .btn-install:hover {
        color: var(--primary-glow);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }

    .btn-install:hover::after {
        opacity: 1;
    }

    /* Keyframe animations */
    @keyframes popIn {
        from {
            opacity: 0;
            transform: scale(0.3) rotate(-10deg);
        }
        50% {
            transform: scale(1.1) rotate(5deg);
        }
        to {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }

    @keyframes titleSlide {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive design */
    @media (max-width: 480px) {
        .container {
            padding: 35px 25px;
            margin: 20px;
        }
        .title {
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1em;
        }
        .btn {
            padding: 16px 20px;
            font-size: 1em;
        }
        .icon-container svg {
            width: 65px;
            height: 65px;
        }
    }

    @media (max-width: 360px) {
        .title {
            font-size: 2.2em;
        }
        .container {
            padding: 30px 20px;
        }
    }
</style>

</head>
<body>
    <!-- Particles container -->
    <div class="particles" id="particles"></div>

    <!-- Gradient definitions -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:var(--primary-glow); stop-opacity:1" />
                <stop offset="50%" style="stop-color:var(--accent-glow); stop-opacity:1" />
                <stop offset="100%" style="stop-color:var(--secondary-glow); stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M11 21v-8H7l7-12v8h4l-7 12z"></path>
            </svg>
        </div>
        
        <h1 class="title">ELECTRA AI</h1>
        <p class="subtitle">আপনার ডিজিটাল সহযোগী • ভবিষ্যৎ এখানে</p>
          
        <div class="button-container">
            <a href="https://s-do-png.github.io/X/" class="btn btn-web">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path>
                </svg>
                <span>Continue with Web</span>
            </a>
              
            <a href="https://drive.usercontent.google.com/download?id=1Uib1oNdrt58IVCahLHnNF2zgxKBchU7W&export=download&authuser=0" class="btn btn-install" download>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
                </svg>
                <span>Install App</span>
            </a>
        </div>
    </div>

    <script>
        // Create space-themed particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 6) + 's';
                
                // Space-themed colors and sizes
                const colors = [
                    'rgba(255, 255, 255, 0.8)',
                    'rgba(0, 212, 255, 0.6)', 
                    'rgba(157, 0, 255, 0.5)',
                    'rgba(255, 215, 0, 0.7)'
                ];
                const sizes = ['1px', '2px', '1.5px', '2.5px'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                
                particle.style.background = randomColor;
                particle.style.width = randomSize;
                particle.style.height = randomSize;
                particle.style.boxShadow = `0 0 ${parseInt(randomSize) * 5}px ${randomColor}`;
                
                // Some particles twinkle
                if (Math.random() > 0.7) {
                    particle.style.animation += ', twinkle 2s ease-in-out infinite alternate';
                }
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on page load
        document.addEventListener('DOMContentLoaded', createParticles);

        // Add button click effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    pointer-events: none;
                    animation: ripple 0.6s linear;
                `;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add CSS for twinkle and additional space effects
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                from {
                    transform: scale(0);
                    opacity: 1;
                }
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
            
            @keyframes twinkle {
                0%, 100% { 
                    opacity: 0.3; 
                    transform: scale(1);
                }
                50% { 
                    opacity: 1; 
                    transform: scale(1.2);
                }
            }
            
            /* Shooting star effect */
            .shooting-star {
                position: fixed;
                width: 2px;
                height: 2px;
                background: linear-gradient(90deg, #fff, transparent);
                animation: shoot 3s linear infinite;
            }
            
            @keyframes shoot {
                0% {
